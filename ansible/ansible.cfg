[defaults]
inventory = ./inventory.ini
remote_user = ubuntu
host_key_checking = False
retry_files_enabled = False

# Force Ansible to use Python 3.8 (Required for Ansible 2.19+)
# This binary is installed by the bootstrap playbook below.
interpreter_python = auto_silent

[ssh_connection]
# Pipelining sends data over a single SSH pipe, preventing banner 
# noise from corrupting the Python payload.
pipelining = True
