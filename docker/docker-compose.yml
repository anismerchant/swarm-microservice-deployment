version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: app-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_net

  api:
    image: node:18-alpine
    container_name: app-api
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - ./api:/app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppassword
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - app_net

  frontend:
    image: nginx:alpine
    container_name: app-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge