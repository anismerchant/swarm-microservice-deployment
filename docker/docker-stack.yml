version: "3.8"

services:
  frontend:
    image: your-frontend-image
    ports:
      - "8080:80"
    networks: [app-net]
    deploy:
      replicas: 2

  api:
    image: your-api-image
    networks: [app-net]
    deploy:
      replicas: 2

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - db-data:/var/lib/mysql
    networks: [app-net]
    deploy:
      replicas: 1

networks:
  app-net:
    driver: overlay

volumes:
  db-data:
